<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0c0c0c;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 15px #ff007f, 0 0 30px #00b7ff, 0 0 50px #ff007f;
            letter-spacing: 3px;
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px #ff007f, 0 0 30px #ff007f, 0 0 50px #ff007f; }
            100% { text-shadow: 0 0 25px #00b7ff, 0 0 40px #00b7ff, 0 0 60px #ff007f; }
        }

        .login-container {
            background: rgba(10, 10, 10, 0.8);
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            width: 70%;
            max-width: 400px;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00b7ff;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            background: #1a1a1a;
            text-align: center;
            transition: 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff007f;
            background: #2d2d2d;
        }

        .login-btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #ff007f;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background: #e60073;
            transform: scale(1.05);
        }

        .game-container {
            background: rgba(10, 10, 10, 0.8);
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            width: 70%;
            max-width: 500px;
            margin-top: 20px;
            position: relative;
            display: none; /* Initially hidden until login */
        }

        .choices {
            margin: 30px 0;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: 700;
            border: 2px solid transparent;
            border-radius: 40px;
            color: #fff;
            background: linear-gradient(45deg, #ff007f, #00b7ff);
            background-size: 200% 200%;
            box-shadow: 0 5px 20px rgba(255, 0, 127, 0.4);
            cursor: pointer;
            transition: 0.5s ease;
        }

        button:hover {
            background-position: 100% 100%;
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(0, 0, 255, 0.6);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(255, 0, 127, 0.7);
        }

        .result {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px #ff007f, 0 0 25px #00b7ff;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .score {
            margin-top: 20px;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px #ff007f, 0 0 25px #00b7ff;
            letter-spacing: 1px;
            transition: 0.3s ease;
        }

        .score:hover {
            text-shadow: 0 0 30px #ff007f, 0 0 40px #00b7ff;
            transform: scale(1.05);
        }

        .reset {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            background: #ff007f;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .reset:hover {
            background: #e60073;
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <h1>Login</h1>
        <p>Please enter your name to start the game:</p>
        <input type="text" id="username" placeholder="Enter your name" />
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="game-container">
        <h1 id="welcomeMessage">Welcome, Player!</h1>
        <p>Choose your move:</p>

        <div class="choices">
            <button onclick="playGame('rock')">‚úä Rock</button>
            <button onclick="playGame('paper')">‚úã Paper</button>
            <button onclick="playGame('scissors')">‚úåÔ∏è Scissors</button>
        </div>

        <div class="result" id="result">Make your move to see the result!</div>
        <div class="score" id="score">Player: 0 | Computer: 0</div>
        <button class="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let playerName = "";

        // Login function
        function login() {
            playerName = document.getElementById('username').value;
            if (playerName) {
                document.getElementById('loginPage').style.display = 'none'; // Hide login page
                document.getElementById('gamePage').style.display = 'block'; // Show game page
                document.getElementById('welcomeMessage').textContent = `Welcome, ${playerName}!`; // Greet player
            } else {
                alert('Please enter your name.');
            }
        }

        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const emojis = { rock: '‚úä', paper: '‚úã', scissors: '‚úåÔ∏è' };
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';
            if (playerChoice === computerChoice) {
                result = `It's a tie! Both chose ${emojis[playerChoice]}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `üéâ You win! ${emojis[playerChoice]} beats ${emojis[computerChoice]}.`;
                playerScore++;
            } else {
                result = `üò¢ You lose! ${emojis[computerChoice]} beats ${emojis[playerChoice]}.`;
                computerScore++;
            }

            document.getElementById('result').textContent = result;
            document.getElementById('score').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('result').textContent = 'Make your move to see the result!';
            document.getElementById('score').textContent = 'Player: 0 | Computer: 0';
        }
    </script>
</body>
</html>
